<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{{url_for('static', filename='scripts.js')}}"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/combine/npm/purecss@2.0.3/build/base-min.css,npm/purecss@2.0.3/build/grids-min.css,npm/purecss@2.0.3/build/forms-min.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Recommender</title>
</head>
<body>
    <style>
        .main {
            padding: 3em;
            color: #313131;
        }
    </style>
    <div class="main">
        <h1>Product Recommender API Demo</h1>
        <form id="recc-form" class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Parameters</legend>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-user-id">User ID</label>
                        <input type="number" name="cust_id" id="multi-user-id" class="pure-u-1-2" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-age">Age</label>
                        <input type="number" name="age" id="multi-age" class="pure-u-1-2" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-gender">Gender</label>
                        <select id="multi-gender" name="gender" class="pure-input-1-2">
                            <option>F</option>
                            <option>M</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-nation">Nationality</label>
                        <input type="text" name="nationality" id="multi-nation" class="pure-u-1-2" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-seniority">Customer Seniority (Months)</label>
                        <input type="number" name="seniority" id="multi-seniority" class="pure-u-1-2" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-rel-type">Customer Relation Type</label>
                        <select id="multi-rel-type" name="rel_type" class="pure-u-1-2" >
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                            <option value="FORMER">Former Customer</option>
                            <option value="POTENTIAL">Potential</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-act-type">Customer Activity Level</label>
                        <select id="multi-act-type" name="activity_type" class="pure-u-1-2" >
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-segment">Customer Segment</label>
                        <select id="multi-segment" name="segment" class="pure-u-1-2" >
                            <option value="INDIVIDUAL">Individual</option>
                            <option value="STUDENT">Student</option>
                            <option value="VIP">VIP</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="multi-income">Income</label>
                        <input type="number" name="income" id="multi-income" class="pure-u-1-2" />
                    </div>
                </div>

            </fieldset>
        </form>
        <button onclick="getReccs()" class="pure-button pure-button-primary">Get Recommendations</button>
        <div id="results" class="hidden">
            <h2 id="res-heading"></h2>
            <ul id="prod-list">
            </ul>
            <p id="err-msg"></p>
        </div>
    </div>
</body>
</html>
